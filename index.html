<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="game-features">
        <div class="player-lives">
            <img class="lives" src="src/images/Heart.png" />
            <img class="lives" src="src/images/Heart.png" />
            <img class="lives" src="src/images/Heart.png" />
        </div>
        <div class="score-container">
            <p>Score:<span id="scorePoints">0</span></p>
        </div>
    </div>
    <div class="game-start-modal-container">
        <div class="game-start-modal-content">
            <h1>Bug Craze</h1>
            <p>Help your character gather 1200 points to win the game</p>
            <p>Be Careful! If you fall into the water you lose one life</p>
            <p>Bugs are not friendly! If you encounter a bug you lose one life</p>
            <p>Use Arrow keys to move your character</p>
            <p>Character Select</p>
            <div class="character-select-container">
                <img class="player-sprite" src="src/images/char-boy.png" />
                <img class="player-sprite" src="src/images/char-cat-girl.png" />
                <img class="player-sprite" src="src/images/char-horn-girl.png" />
                <img class="player-sprite" src="src/images/char-pink-girl.png" />
                <img class="player-sprite" src="src/images/char-princess-girl.png" />
                <img class="player-selector" src="src/images/Selector.png" />
            </div>
        </div>
    </div>
    <div class="game-over-modal-container">
        <div class="game-over-modal-content">
            <h2>Congratulations, you Won!!</h2>
            <footer>
                <a class="button">play again?</a>
            </footer>
        </div>
    </div>
    <script src="src/js/resources.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/engine.js"></script>
</body>
</html>
