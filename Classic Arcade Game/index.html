<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gameStartModal-container">
        <div class="gameStartModal-content">
            <h1>Bug Craze</h1>
            <p>Help your chibby cross the road to get to the river</p>
            <p>Be Careful! Hitting bugs will throw your character back on the road</p>
            <p>Use Arrow keys to move your chibby</p>
            <p>Character Select</p>
            <div class="characterSelect-container">
                <img class="playerSprite" src="images/char-boy.png" />
                <img class="playerSprite" src="images/char-cat-girl.png" />
                <img class="playerSprite" src="images/char-horn-girl.png" />
                <img class="playerSprite" src="images/char-pink-girl.png" />
                <img class="playerSprite" src="images/char-princess-girl.png" />
                <img class="playerSelector" src="images/Selector.png" />
            </div>
        </div>
    </div>
    <div class="gameOverModal-container">
        <div class="gameOverModal-content">
                <h2>Congratulations, you Won!!</h2>
                <h2>Score:</h2>
            <footer>
                <a class="button">play again?</a>
            </footer>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
